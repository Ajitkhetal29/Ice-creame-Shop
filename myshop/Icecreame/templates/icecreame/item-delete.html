{% extends 'icecreame/base.html' %} {% block title %}Delete | Icecreame Shop{% endblock title %} {% block body %}
<div class="container text-center " style="min-height: 400px;margin-left:5%;margin-top: 5%;margin-bottom: 5%;">
    <div class="row">
        <div class="clo-md-4 offset-md-4">
            <div class="card">
                <div class="card-header ">
                    <div class="card-title text-center">
                        <h3>Delete Form</h3>
                    </div>
                    <div class="card-body text-white bg-danger">
                        <form method="POST">
                            <div>
                                <img src="{{item.item_image}}" alt="" style="width:200px; height:200px;">
                            </div>
                            {% csrf_token %}
                            <h3>Are You sure want to delete {{item.item_name}} </h3>
                            <button class='btn btn-success' type="submit">YES</button>
                            <a href="/icecreame/icecreame" class=" btn btn-success">NO</a> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
