{% extends 'icecreame/base.html' %} {% block title %}Contact | Icecreame Shop{% endblock title %} {% block body %}
<style>
    .container-fluid {
        width: 100%;
        height: 700px;
    }
    
    .contact-form {
        width: 500px;
        background-color: cadetblue;
        padding: 30px 8px 10px 8px;
    }
    
    .cf-1 {
        position: relative;
        top: 2px;
    }
</style>
<div class="cf-1">
    <div class="container-fluid" style="background-image: url(https://d585tldpucybw.cloudfront.net/sfimages/default-source/default-album/m_bg_dark_contact_us_.svg?sfvrsn=ce11aff3_3);padding: 2% 0% 5% 0%;">
        <div class="container contact-form ">
            <h1 class="text-center">Contact Form </h1>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" style="color: green;">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Contact</label>
                    <input type="phone" class="form-control" name="phone" id="phone">
                </div>
                <div class="mb-3">
                    <label for="msg" class="form-label">Leave a message or suggastion</label>
                    <input type="text" class="form-control" name="msg" id="msg">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
