{% extends 'icecreame/base.html' %} {% block title %}Detail | Icecreame Shop{% endblock title %} {% block body %}
<br>
<div class="container" style="background-image: url(/static/icecreame/images/bg-03.jpg);background-size: cover;"><br>
    <h4 class="text-center"> <span class="material-symbols-outlined">
    icecream
    </span> SOFTY</h4>
    <hr> {% for item in item_list %}
    <div class="row container ">
        <div class="col-md-3 offset-md-2">
            <img class="card" style="min-width: 200px;max-height: 150px;" src="{{ item.item1_image }}">
        </div>
        <div class="col-md-4">
            <h3 style="font-family: 'Autour One', cursive;">{{ item.item1_name }}</h3>
            <p style="font-family: 'Satisfy', cursive;font-size: 25px;">{{ item.item1_desc }}</p>
            <h6>Price :${{ item.item1_price }}</h6>
        </div>
        <div class="col-md-2">
            <div class="col-md-2">
                <a href="{% url 'Icecreame:detail1' item.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
    </div>
    <hr style="width: 80%;color: black;"> {% endfor %}</div>

{% endblock body %}
