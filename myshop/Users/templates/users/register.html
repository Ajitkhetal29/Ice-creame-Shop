 {% extends 'icecreame/base.html' %} {% block title %}User Register | Icecreame Shop{% endblock title %} {% block body %}


<style>
    .sign-in-form {
        padding: 15px;
        background-image: url("/static/icecreame/images/5.jpg");
        background-size: cover;
    }
    
    .title {
        margin: 5px;
    }
    
    .title h2 {
        text-transform: uppercase;
    }
    
    .content-img img {
        width: 150px;
    }
    
    .content-form {
        color: black;
        font-weight: 500;
        text-transform: uppercase;
    }
</style>
<section class="sign-in-form">
    <div class="title text-center">

        <h2>Register User</h2>

    </div>

    <hr style="width: 80%;">
    <div class="content text-center">

        <div class="content-img">
            <img src="/static/icecreame/images/user.png" alt="">
        </div>
        <hr style="width: 20%;">

        <div class="content-form">
            <form method="POST">

                {% csrf_token %}

                <label for="">Username :</label><br> {{form.username}}
                <br>
                <label for="">Email :</label><br> {{form.email}}
                <br>
                <label for="">First Name :</label><br> {{form.first_name}}
                <br>
                <label for="">Last Name :</label><br> {{form.last_name}}
                <br>
                <label for="">Password :</label><br> {{form.password1}}
                <br>
                <label for="">Confirm Password :</label><br> {{form.password2}}
                <br>
                <br>

                <button class="btb btn-primary" type="submit">Save</button>

            </form>
        </div>

    </div>
</section>
{% endblock body %}
